<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="passwordreset.css">
</head>
<body>
    <div class="alert-box" id="alertBox">
        <span class="alert-icon">⚠️</span>
        <span class="alert-message">Passwords do not match. Please try again.</span>
        <span class="close-btn" onclick="hideAlert()">✖</span>
    </div>
    <div class="success-box" id="successBox">
        <span class="alert-icon">✅</span>
        <span class="alert-message">Success . Redirecting you to login page now....</span>
        <span class="close-btn" onclick="hideAlert()">✖</span>
    </div>
    <div class="container">
        <div class="reset-box">
            <h1>Reset Your Password</h1>
            <p>Please enter your new password below.</p>
            <div class="input-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button onclick="resetPassword()" type="submit" class="reset-button">Reset Password</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="passwordreset.js"></script>
</body>
</html>
