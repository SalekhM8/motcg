<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oops, Something Went Wrong</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0f172a;
      --accent: #2563eb;
      --light: #f9fafb;
      --muted: #64748b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--primary);
    }

    .wrapper {
      text-align: center;
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    button {
      padding: 0.75rem 1.75rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    .footer-note {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="emoji">ðŸ˜“</div>
    <h1>We hit a small hiccup</h1>
    <p>Something didnâ€™t load quite right. Try refreshing the page to give it another go. Sometimes even the best systems need a moment.</p>
    <button onclick="go()">Refresh</button>
    <div class="footer-note">
      Still not working? Please contact your site administrator.
    </div>
  </div>
  <script>
    function go() { window.location.href = "/home.html" }
  </script>
</body>
</html>
